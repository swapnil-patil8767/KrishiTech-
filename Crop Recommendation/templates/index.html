<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crop Recommendation Predictor</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-green-50 to-emerald-100 min-h-screen flex items-center justify-center p-4">
  <div class="container mx-auto max-w-xl">
    <div class="bg-white shadow-2xl rounded-2xl overflow-hidden transform transition-all duration-300 hover:scale-105">
      <div class="bg-gradient-to-r from-green-500 to-emerald-600 p-6 text-center">
        <h1 class="text-3xl font-extrabold text-white flex items-center justify-center gap-3">
          <i class="fas fa-seedling"></i>
          Crop Recommendation 
        </h1>
        <p class="text-white opacity-80 mt-2">Optimize Your Agricultural Insights</p>
      </div>
      
      <form action="/predict" method="POST" id="predictionForm" class="p-6 space-y-4">
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="block text-gray-700 font-semibold mb-2 flex items-center">
              <i class="fas fa-leaf mr-2 text-green-600"></i>
              Nitrogen
            </label>
            <input 
              type="number" 
              step="any" 
              name="Nitrogen" 
              placeholder="Enter Nitrogen Level" 
              class="w-full px-4 py-2 border-2 border-green-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400 transition duration-300" 
              required
            >
          </div>
          <div>
            <label class="block text-gray-700 font-semibold mb-2 flex items-center">
              <i class="fas fa-tint mr-2 text-blue-600"></i>
              Phosphorus
            </label>
            <input 
              type="number" 
              step="any" 
              name="Phosphorus" 
              placeholder="Enter Phosphorus Level" 
              class="w-full px-4 py-2 border-2 border-green-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400 transition duration-300" 
              required
            >
          </div>
        </div>

        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="block text-gray-700 font-semibold mb-2 flex items-center">
              <i class="fas fa-bolt mr-2 text-yellow-600"></i>
              Potassium
            </label>
            <input 
              type="number" 
              step="any" 
              name="Potassium" 
              placeholder="Enter Potassium Level" 
              class="w-full px-4 py-2 border-2 border-green-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400 transition duration-300" 
              required
            >
          </div>
          <div>
            <label class="block text-gray-700 font-semibold mb-2 flex items-center">
              <i class="fas fa-thermometer-half mr-2 text-red-600"></i>
              Temperature
            </label>
            <input 
              type="number" 
              step="any" 
              name="temperature" 
              placeholder="Enter Temperature" 
              class="w-full px-4 py-2 border-2 border-green-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400 transition duration-300" 
              required
            >
          </div>
        </div>

        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="block text-gray-700 font-semibold mb-2 flex items-center">
              <i class="fas fa-cloud mr-2 text-blue-400"></i>
              Humidity
            </label>
            <input 
              type="number" 
              step="any" 
              name="humidity" 
              placeholder="Enter Humidity Level" 
              class="w-full px-4 py-2 border-2 border-green-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400 transition duration-300" 
              required
            >
          </div>
          <div>
            <label class="block text-gray-700 font-semibold mb-2 flex items-center">
              <i class="fas fa-flask mr-2 text-purple-600"></i>
              pH Level
            </label>
            <input 
              type="number" 
              step="any" 
              name="ph" 
              placeholder="Enter pH Level" 
              class="w-full px-4 py-2 border-2 border-green-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400 transition duration-300" 
              required
            >
          </div>
        </div>

        <div>
          <label class="block text-gray-700 font-semibold mb-2 flex items-center">
            <i class="fas fa-water mr-2 text-blue-500"></i>
            Rainfall
          </label>
          <input 
            type="number" 
            step="any" 
            name="rainfall" 
            placeholder="Enter Rainfall Amount" 
            class="w-full px-4 py-2 border-2 border-green-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400 transition duration-300" 
            required
          >
        </div>

        <button 
          type="submit" 
          class="w-full bg-gradient-to-r from-green-500 to-emerald-600 text-white font-bold py-3 rounded-lg hover:from-green-600 hover:to-emerald-700 transition duration-300 transform hover:scale-105 flex items-center justify-center gap-2"
        >
          <i class="fas fa-chart-line"></i>
          Predict Crop
        </button>
      </form>

      <!-- Prediction Result Section -->
      {% if prediction_text %}
        <div class="bg-gradient-to-r from-green-100 to-emerald-100 p-6 text-center">
          <div class="flex items-center justify-center mb-4">
            <i class="fas fa-seedling text-4xl text-green-600 mr-3"></i>
            <h2 class="text-2xl font-bold text-green-800">Recommended Crop</h2>
          </div>
          <p class="text-xl text-green-700 font-semibold">
            {{ prediction_text }}
          </p>
        </div>
      {% endif %}
    </div>

    <div class="mt-6 text-center text-gray-500 text-sm">
      &copy; 2025 Crop Recommendation | Created by <a href="https://github.com/yourusername" class="text-green-600 hover:underline">Swapnil Patil</a>
    </div>
  </div>
</body>
</html>
